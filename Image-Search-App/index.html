<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image search App</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>
    Image Search App
  </h1>
  <form>
    <input type="text"  placeholder = "Search for images..." id="search-input">
    <button id="search">Search</button>
  </form>
  <div class="image-container">
    <div class="image">
      <img src="https://images.unsplash.com/photo-1505483531331-fc3cf89fd382?auto=format&fit=crop&q=80&w=876&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="image-icon">
      <a href="https://unsplash.com/photos/two-women-holding-flowers-p0ZvBVpW3KY" target="_blank" rel="noopener noreferrer">Two women standing</a>
    </div>
    <div class="image">
      <img src="https://images.unsplash.com/photo-1505483531331-fc3cf89fd382?auto=format&fit=crop&q=80&w=876&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="image-icon">
      <a href="https://unsplash.com/photos/two-women-holding-flowers-p0ZvBVpW3KY" target="_blank" rel="noopener noreferrer">Two women standing</a>
    </div>
    <div class="image">
      <img src="https://images.unsplash.com/photo-1505483531331-fc3cf89fd382?auto=format&fit=crop&q=80&w=876&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  alt="image-icon">
      <a href="https://unsplash.com/photos/two-women-holding-flowers-p0ZvBVpW3KY" target="_blank" rel="noopener noreferrer">Two women standing</a>
    </div>
  </div>
  <button id = "show-more">Show More</button>
  <script src = "index.js"></script>
  
</body>
</html>
